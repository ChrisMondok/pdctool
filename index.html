<!doctype html>
<html>
	<head>
		<title>PDC Tool</title>
		<script src="script.js"> </script>
		<script src="BufferReader.js"> </script>
		<script src="colors.js"> </script>
		<script src="PDCViewer.js"> </script>
		<script src="PebbleDrawCommand.js"> </script>
		<script src="PebbleDrawCommandImage.js"> </script>
		<script src="PebbleDrawCommandSequence.js"> </script>
		<link rel="stylesheet" href="style.css"/>
	</head>
	<body>
		<section id="pdc-list">
			<header> PDC List </header>

			<form>
				<fieldset>
					<legend> Add a PDC </legend>
					<label>
						<input type="file" multiple />
					</label>
					<label>
						<input type="color" value="#551a8b" />
						Background Color
					</label>
				</fieldset>
			</form>
		</section>

		<section id="pdc-editor">
			<header> PDC Editor </header>
		</section>

		<template data-role="viewer">
			<figure>
				<figcaption>
					<span class="name"> </span>
					<button data-action="delete"> X </button>
				</figcaption>
				<canvas width="24" height="24"> </canvas>
				<div class="playback-controls">
					<div>
						<button data-action="toggle"> Play / Pause </button>
						<button data-action="rewind"> Rewind </button>
					</div>
					<div>
						<input data-action="seek" type="range" value="0" min="0" max="1000" />
						<span class="elapsed"></span> / <span class="duration"></span>
					</div>
				</div>
			</figure>
		</template>
	</body>
</html>
